<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pig Face</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .pixel-art {
            display: grid;
            grid-template-columns: repeat(10, 20px); /* 10 columns */
            grid-template-rows: repeat(10, 20px); /* 10 rows */
        }
        .pixel {
            width: 20px;
            height: 20px;
        }
        /* Pig face colors */
        .pink { background-color: #ffcccb; }
        .dark-pink { background-color: #ff99cc; }
        .black { background-color: #000; }
        .white { background-color: #fff; }
        .light-pink { background-color: #ffb3b3; }
    </style>
</head>
<body>
    <div class="pixel-art">
        <!-- Row 1 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 2 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 3 -->
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 4 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 5 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel dark-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 6 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel black"></div> <!-- Pig nose -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
               <!-- Row 7 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel light-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel light-pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 8 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>

        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 9 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        
        <!-- Row 10 -->
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
        <div class="pixel pink"></div>
    </div>
</body>
</html>
